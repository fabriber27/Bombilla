<!DOCTYPE html>
<html lang="es">
<head>
    <title>Bombilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <!-- Bombilla apagada per defecte -->
        <img id="bombilla" src="https://github.com/DavidBernalGonzalez/EjerciciosJQuery/blob/main/Ejercicio%20bombilla/off.jpg?raw=true" alt="BombillaApagada">
    
        <!-- Botó per encendre -->
        <button id="ences">
            <img src="https://github.com/DavidBernalGonzalez/EjerciciosJQuery/blob/main/Ejercicio%20bombilla/bon.jpg?raw=true" alt="InterruptorON">
        </button>

        <!-- Botó per apagar (amagat per defecte) -->
        <button id="apagat"style="display: none;">
            <img src="https://github.com/DavidBernalGonzalez/EjerciciosJQuery/blob/main/Ejercicio%20bombilla/boff.jpg?raw=true" alt="InterruptorOFF">
        </button>
    
        <!-- Barra d'intensitat --> 
        <input type="range" min="0" max="10" name="Brillantor" id="intensitat" style="display:inline-flex;"></input>
    

    <script src="bombila.js"></script>
</body>
</html>
